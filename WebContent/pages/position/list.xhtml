<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	

	<ui:composition template="/templates/model.xhtml">
		<ui:define name="content">
			<f:event listener="#{positionBean.fetchAll}" type="preRenderView" />
						
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Cargo"/>
					</f:facet>
				</p:toolbar>
				
				<h:panelGrid columns="4">
					<p:outputLabel value="Descrição" />
					<p:inputText maxlength="50" size="30" />
					<p:commandButton value="Buscar" />
					<p:commandButton value="Novo" action="/pages/position/post.xhtml?faces-redirect=true"/>
				</h:panelGrid>
				
				<p:dataTable emptyMessage="Nenhum registro encontrado." value="#{positionBean.positions}" var="position" rows="10" paginator="true">
					<p:column headerText="Código" sortBy="#{position.id}">
						<h:outputText value="#{position.id}" />
					</p:column>
					
					<p:column headerText="Descrição" sortBy="#{position.description}">
						<h:outputText value="#{position.description}"/>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
